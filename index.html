<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>DIC cafe</title>
    <link href="asset/css/normalize.css" rel="stylesheet">
    <link href="asset/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header_nav">
            <a href="index.html" class="logo"><img src="asset/images/sample_logo_k.png"></a>
            <ul class="global_nav">
                <a href="index.html" class="global_nav_item">
                    <li>Home</li>
                </a>
                <a href="#menu" class="global_nav_item">
                    <li>Menu</li>
                </a>
                <a href="contact.html" class="global_nav_item">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <section class="section_inner">
        <div class="section_title">
            <h1>CONTACT</h1>
            <p>Contact</p>
        </div>
        <form action="#" method="POST" id="form">
            <table class="contact">
                <tr class="contact_line">
                    <td class="contact_sign"><label for="name">Nom</label></td>
                    <td class="contact_input"><input type="text" name="name" id="name"></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign"><label for="email">e-mail</label></td>
                    <td class="contact_input"><input type="email" name="email" id="email"></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign"><label for="email_confirm">Courriel (confirmation)</label></td>
                    <td class="contact_input"><input type="email" name="email_confirm" id="email_confirm" oninput="emailValidation()"></td>
                </tr>
                <tr>
                    <td class="error_validation d-none" id="courriel">Le courriel ne correspond pas</td>
                </tr>
                <tr class="contact_content">
                    <td class="contact_sign"><label for="content">Contenu</label></td>
                    <td class="contact_input"><textarea name="content" id="content"></textarea></td>
                </tr>
            </table>
            <div class="contact_btn_area">
                <button type="reset" class="contact_btn reset_btn">Réinitialiser</button>
                <button type="submit" class="contact_btn submit_btn">Envoyer</button>
            </div>
        </form>
    </section>

    <footer>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="#menu">
                    <li>Menu</li>
                </a>
                <a href="contact.html">
                    <li>Contact</li>
                </a>
                <a href="index.html">
                    <li>
                        <img src="asset/images/sample_logo_w.png">
                    </li>
                </a>
            </ul>
        </nav>
        <p>© PLONGEZ DANS CODE Corp. Tous DROITS RÉSERVÉS.</p>
    </footer>

    <script src="asset/js/validation.js"></script>
</body>

</html>
